# Set up root log level and appenders
log4j.rootLogger=DEBUG, FILE

# Set up logging to rolling file
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=${com.sun.aas.instanceRoot}/logs/gagror.log
log4j.appender.FILE.MaxFileSize=100KB
log4j.appender.FILE.MaxBackupIndex=1
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{DATE} %-5p %c{1} : %m%n

# Control log levels of specific Java packages
log4j.logger.se.spacejens=DEBUG
