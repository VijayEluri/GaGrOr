<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/framework :: head" />
<body>
	<div th:replace="/fragments/mainmenu :: mainmenu"></div>
	<h1>Log in</h1>
	<form action="#" th:action="@{/access/login}" th:object="${loginForm}" method="post">
		<label>
			Username <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</span>
			<input type="text" th:field="*{username}" />
		</label>
		<label>
			Password <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</span>
			<input type="password" th:field="*{password}" />
		</label>
		<button type="submit">Log in</button>
	</form>
	<script th:replace="/fragments/framework :: init"></script>
</body>
</html>
