<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/framework :: head" />
<body>
	<div th:replace="/fragments/mainmenu :: mainmenu"></div>
	<nav class="breadcrumbs" id="submenu">
		<a th:href="@{/groups/list}" th:text="#{menu.groups}"></a>
		<a th:replace="/fragments/formatting :: link (to=${skillCategory.group})"></a>
		<a th:href="@{/wh40kskirmish/rules/{groupId}(groupId=${skillCategory.group.id})}" th:text="#{menu.groups.rules}"></a>
		<a class="unavailable" href="#" th:text="#{menu.groups.rules.wh40kskirmish.skillcategory}"></a>
		<a class="current" th:text="${skillCategory.name}"></a>
	</nav>
	<dl  th:if="${currentUser.isOwner(skillCategory.group)}" class="sub-nav" id="pageactions">
		<dt th:text="#{menu.subpages}"></dt>
		<dd><a th:href="@{/wh40kskirmish/rules/{groupId}/skillcategory/{skillCategoryId}/edit(groupId=${skillCategory.group.id},skillCategoryId=${skillCategory.id})}" th:text="#{menu.groups.rules.wh40kskirmish.skillcategory.edit}"></a></dd>
	</dl>
	<p>View skill category here</p>
	<script th:replace="/fragments/framework :: init"></script>
</body>
</html>
