<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/framework :: head" />
<body>
	<div th:replace="/fragments/mainmenu :: mainmenu"></div>
	<nav class="breadcrumbs" id="submenu">
		<a th:unless="${group.memberType}" th:href="@{/}" th:text="#{menu.public}"></a>
		<a th:unless="${group.memberType}" th:href="@{/groups/public}" th:text="#{menu.public.groups}"></a>
		<a th:if="${group.memberType}" th:href="@{/groups/list}" th:text="#{menu.groups}"></a>
		<a class="current" th:text="${group.name}"></a>
	</nav>
	<dl class="sub-nav" id="pageactions">
		<dt th:text="#{menu.subpages}"></dt>
		<dd><a th:if="${group.memberType != null and group.memberType.owner}" th:href="@{/groups/edit/{groupId}(groupId=${group.id})}" th:text="#{menu.groups.edit}"></a></dd>
		<dd><a th:href="@{/groups/members/{groupId}(groupId=${group.id})}" th:text="#{menu.groups.members}"></a></dd>
		<dd><a th:href="@{/wh40kskirmish/rules/{groupId}(groupId=${group.id})}" th:text="#{menu.groups.rules}"></a></dd>
		<dd><a th:href="@{/wh40kskirmish/gang/{groupId}/create(groupId=${group.id})}" th:text="#{menu.groups.wh40kskirmish.gang.create}"></a></dd>
	</dl>
	<div th:replace="view_group :: groupheader"></div>
	<table>
		<thead>
			<tr>
				<td>Gang</td>
				<td>Faction</td>
				<td>Player</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="gang : ${group.gangs}">
				<td><a th:href="@{/wh40kskirmish/gang/{groupId}/{gangTypeId}/{factionId}/{gangId}(groupId=${group.id},gangTypeId=${gang.gangType.id},factionId=${gang.faction.id},gangId=${gang.id})}" th:text="${gang.name}"></a></td>
				<td th:text="${gang.faction.name}"></td>
				<td><span th:replace="/fragments/formatting :: username (account=${gang.player})"></span></td>
			</tr>
			<tr th:if="${#lists.isEmpty(group.gangs)}">
				<td colspan="3" class="fi-alert">No gangs have been created yet</td>
			</tr>
		</tbody>
	</table>
	<script th:replace="/fragments/framework :: init"></script>
</body>
</html>
