<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/framework :: head" />
<body>
	<div th:fragment="mainmenu" id="mainmenu">
		<form id="logout-form" th:action="@{/access/logout}" method="post" style="display: none;"></form>
		<nav th:if="${currentUser}" class="icon-bar three-up">
			<a class="item" href="../about.html" th:href="@{/}">
				<i class="fi-info"></i>
				<label>Info</label>
			</a>
			<a class="item" href="../edit_account.html" th:href="@{/account/edit/{accountId}(accountId=${currentUser.id})}">
				<i class="fi-torso" th:if="${currentUser.accountType.standard}"></i>
				<i class="fi-crown" th:if="${currentUser.accountType.systemOwner}"></i>
				<label th:text="${currentUser.username}">Current user</label>
			</a>
			<a class="item" href="#" onclick="javascript: document.getElementById('logout-form').submit();return false;">
				<i class="fi-lock"></i>
				<label>Log out</label>
			</a>
		</nav>
		<nav th:unless="${currentUser}" class="icon-bar three-up">
			<a class="item" href="../about.html" th:href="@{/}">
				<i class="fi-info"></i>
				<label>Info</label>
			</a>
			<a class="item" href="../register.html" th:href="@{/access/register}">
				<i class="fi-plus"></i>
				<label>Register</label>
			</a>
			<a class="item" href="../login.html" th:href="@{/access/login}">
				<i class="fi-unlock"></i>
				<label>Log in</label>
			</a>
		</nav>
	</div>
	<script th:replace="/fragments/framework :: init"></script>
</body>
</html>
