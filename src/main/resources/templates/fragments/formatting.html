<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/framework :: head" />
<body>
	<h1>Data formatting and output</h1>
	<span th:fragment="datetime (date)" th:text="${#calendars.format(date,'yyyy-MM-dd HH:mm')}">1970-01-01 00:01</span>
	<span th:fragment="username (account)" class="fi-torso" th:class="#{${account.cssClass}}" th:text="${account.username}">Name</span>
	<span th:fragment="usernames (accounts)" th:each="account : ${accounts}" class="fi-torso" th:class="#{${account.cssClass}}" th:text="${account.username}">One of several names</span>
	<script th:replace="/fragments/framework :: init"></script>
</body>
</html>
