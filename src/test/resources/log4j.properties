# Set up root log level and appenders
log4j.rootLogger=INFO,Stdout

# Set up logging to standard output
log4j.appender.Stdout=org.apache.log4j.ConsoleAppender
log4j.appender.Stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.Stdout.layout.conversionPattern=%d{ISO8601} %-5p %c %F:%L%n%m%n%n

# Control log levels of specific Java packages
log4j.logger.se.spacejens=DEBUG
log4j.logger.org.springframework=DEBUG
log4j.logger.org.hibernate=INFO
